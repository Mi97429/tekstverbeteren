// Functie om woorden in span-tags te wikkelen
function renderEditable(text) {
    const container = document.getElementById("text");
    container.innerHTML = "";

    text.split(/\s+/).forEach(word => {
        if (word.trim() === "") return;
        const span = document.createElement("span");
        span.className = "word";
        span.contentEditable = "true";
        span.textContent = word;
        container.appendChild(span);
        container.appendChild(document.createTextNode(" "));
    });
}

// Initialiseer de starttekst
renderEditable(startText);

// Controleknop
document.getElementById("check").addEventListener("click", () => {
    const correctWords = correctText.trim().split(/\s+/);
    const userWords = document.querySelectorAll(".word");

    let score = 0;

    userWords.forEach((span, i) => {
        const user = span.textContent.trim();
        const correct = correctWords[i] ?? "";

        span.classList.remove("correct", "incorrect");

        if (user === correct) {
            span.classList.add("correct");
            score++;
        } else {
            span.classList.add("incorrect");
        }
    });

    document.getElementById("scoreBox").textContent = `Score: ${score} / ${correctWords.length} correct`;
});

// Reset
document.getElementById("reset").addEventListener("click", () => {
    renderEditable(startText);
    document.getElementById("scoreBox").textContent = `Score: 0 correct`;
});
</script>
