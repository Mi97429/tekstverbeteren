<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typ-oefening met Realistisch Niveau</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    padding: 50px;
    background-color: #f0f0f0;
  }

  .container {
    width: 650px;
  }

  textarea {
    width: 100%;
    height: 100px;
    font-size: 16px;
    margin-bottom: 10px;
    padding: 10px;
  }

  .typing-container {
    width: 100%;
    height: 200px;
    overflow-y: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    line-height: 1.6;
    font-size: 18px;
    white-space: pre-wrap;
    margin-bottom: 10px;
  }

  .letter {
    display: inline-block;
  }

  .current {
    background-color: #d0f0f0;
  }

  .correct {
    color: green;
  }

  .incorrect {
    color: red;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }

  .stats {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    font-size: 16px;
  }

  button {
    margin-bottom: 10px;
    padding: 10px 15px;
    font-size: 16px;
    margin-right: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <textarea id="custom-text" placeholder="Plak hier je eigen tekst..."></textarea>
  <button id="start-btn">Start Oefening</button>
  <button id="reset-btn">Reset Oefening</button>

  <div class="typing-container" id="text-container"></div>
  <input type="text" id="input-field" autocomplete="off" placeholder="Begin met typen..." disabled>
  
  <div class="stats">
    <div>Tijd: <span id="time">0</span> s</div>
    <div>WPM: <span id="wpm">0</span></div>
    <div>Fouten: <span id="errors">0</span></div>
  </div>
</div>

<script>
const startBtn = document.getElementById('start-btn');
const resetBtn = document.getElementById('reset-btn');
const textContainer = document.getElementById('text-container');
const inputField = document.getElementById('input-field');
const timeDisplay = document.getElementById('time');
const wpmDisplay = document.getElementById('wpm');
const errorsDisplay = document.getElementById('errors');
const customTextArea = document.getElementById('custom-text');

let text = '';
let currentIndex = 0;
let errors = 0;
let startTime = null;

// Render de tekst per letter
function renderText(text) {
  textContainer.innerHTML = '';
  text.split('').forEach((char, i) => {
    const span = document.createElement('span');
    span.textContent = char;
    span.className = 'letter';
    if (i === 0) span.classList.add('current');
    textContainer.appendChild(span);
  });
}

// Update live statistieken
function updateStats() {
  if (!startTime) return;
  const now = new Date();
  const elapsed = ((now - startTime) / 1000);
  const minutes = elapsed / 60;
  const correctLetters = textContainer.querySelectorAll('.letter.correct').length;
  const wpm = minutes > 0 ? Math.round((correctLetters / 5) / minutes) : 0;

  timeDisplay.textContent = Math.floor(elapsed);
  wpmDisplay.textContent = wpm;
  errorsDisplay.textContent = errors;
}

// Niveau berekenen op basis van WPM en accuraatheid
function calculateLevel(wpm, accuracy) {
  let level = '';
  if (wpm <= 20) level = 'Beginner';
  else if (wpm <= 40) level = 'Basis';
  else if (wpm <= 60) level = 'Gemiddeld';
  else if (wpm <= 80) level = 'Goed';
  else if (wpm <= 100) level = 'Zeer goed';
  else level = 'Expert';

  // Pas niveau aan op basis van accuraatheid
  if (accuracy < 80) {
    if (level === 'Expert') level = 'Zeer goed';
    else if (level === 'Zeer goed') level = 'Goed';
    else if (level === 'Goed') level = 'Gemiddeld';
    else if (level === 'Gemiddeld') level = 'Basis';
    else if (level === 'Basis') level = 'Beginner';
  } else if (accuracy < 90) {
    if (level === 'Expert') level = 'Zeer goed';
    else if (level === 'Zeer goed') level = 'Goed';
    else if (level === 'Goed') level = 'Gemiddeld';
    else if (level === 'Gemiddeld') level = 'Basis';
    else if (level === 'Basis') level = 'Beginner';
  }
  return level;
}

// Feedback tonen na voltooiing
function showFeedback() {
  const correctLetters = textContainer.querySelectorAll('.letter.correct').length;
  const totalLetters = text.length;
  const accuracy = Math.round((correctLetters / totalLetters) * 100);
  const wpm = parseInt(wpmDisplay.textContent);
  const level = calculateLevel(wpm, accuracy);

  let message = `Typ-oefening voltooid!\n\nTijd: ${timeDisplay.textContent} s\nWPM: ${wpm}\nFouten: ${errors}\nAccuraatheid: ${accuracy}%\nNiveau: ${level}`;

  if (accuracy < 90) {
    message += "\nTip: probeer wat langzamer te typen om nauwkeuriger te zijn.";
  } else if (accuracy >= 95 && wpm >= 60) {
    message += "\nUitstekend! Je typt snel en nauwkeurig!";
  }

  alert(message);
}

// Event listener voor typen
inputField.addEventListener('input', () => {
  if (!startTime) startTime = new Date();

  const typed = inputField.value;
  errors = 0;

  textContainer.querySelectorAll('.letter').forEach((span, i) => {
    span.classList.remove('current', 'correct', 'incorrect');

    if (i === typed.length) {
      span.classList.add('current');
    }

    if (typed[i] !== undefined) {
      if (typed[i] === span.textContent) {
        span.classList.add('correct');
      } else {
        span.classList.add('incorrect');
        errors++;
      }
    }
  });

  currentIndex = typed.length;

  if (textContainer.children[currentIndex]) {
    textContainer.children[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  updateStats();

  if (currentIndex >= text.length) {
    inputField.disabled = true;
    showFeedback();
  }
});

// Start-knop
startBtn.addEventListener('click', () => {
  text = customTextArea.value.trim();
  if (text === '') {
    alert("Gelieve eerst een tekst in te voeren.");
    return;
  }

  currentIndex = 0;
  errors = 0;
  startTime = null;
  inputField.value = '';
  inputField.disabled = false;
  inputField.focus();

  timeDisplay.textContent = '0';
  wpmDisplay.textContent = '0';
  errorsDisplay.textContent = '0';

  renderText(text);
});

// Reset-knop
resetBtn.addEventListener('click', () => {
  textContainer.innerHTML = '';
  inputField.value = '';
  inputField.disabled = true;
  customTextArea.value = '';
  timeDisplay.textContent = '0';
  wpmDisplay.textContent = '0';
  errorsDisplay.textContent = '0';
  currentIndex = 0;
  errors = 0;
  startTime = null;
});
</script>

</body>
</html>
