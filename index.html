<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oefening – Imparfait</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans p-4">

<div class="max-w-3xl mx-auto">

  <h1 class="text-2xl font-bold mb-4">Oefening – Imparfait</h1>

  <!-- Score -->
  <div id="scoreBox" class="mb-4 font-semibold">Score: 0 / 5</div>

  <!-- Oefening -->
  <div class="space-y-4">
    <div class="flex flex-wrap items-center gap-2">
      <span>Quand j’</span>
      <input type="text" class="border border-gray-300 p-1 w-32 rounded" data-answer="étais" placeholder="être">
      <span>petit, j’aimais les dessins animés.</span>
    </div>

    <div class="flex flex-wrap items-center gap-2">
      <span>Il</span>
      <input type="text" class="border border-gray-300 p-1 w-32 rounded" data-answer="faisait" placeholder="faire">
      <span>très froid en hiver.</span>
    </div>

    <div class="flex flex-wrap items-center gap-2">
      <span>Nous</span>
      <input type="text" class="border border-gray-300 p-1 w-32 rounded" data-answer="jouions" placeholder="jouer">
      <span>au football tous les mercredis.</span>
    </div>

    <div class="flex flex-wrap items-center gap-2">
      <span>Tu</span>
      <input type="text" class="border border-gray-300 p-1 w-32 rounded" data-answer="mangeais" placeholder="manger">
      <span>souvent des crêpes, non ?</span>
    </div>

    <div class="flex flex-wrap items-center gap-2">
      <span>Le chat</span>
      <input type="text" class="border border-gray-300 p-1 w-32 rounded" data-answer="dormait" placeholder="dormir">
      <span>sur le canapé.</span>
    </div>
  </div>

  <!-- Knoppen -->
  <div class="mt-4 flex gap-2">
    <button id="checkBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Controleer</button>
    <button id="resetBtn" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Reset</button>
    <button id="showAnswersBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Toon antwoorden</button>
  </div>

</div>

<script>
const inputs = document.querySelectorAll('input[data-answer]');
const scoreBox = document.getElementById('scoreBox');

function updateScore() {
  let correct = 0;
  inputs.forEach(input => {
    if(input.value.trim().toLowerCase() === input.dataset.answer.toLowerCase()) correct++;
  });
  scoreBox.textContent = `Score: ${correct} / ${inputs.length}`;
}

// Controleer antwoorden
document.getElementById('checkBtn').addEventListener('click', () => {
  inputs.forEach(input => {
    const val = input.value.trim().toLowerCase();
    const ans = input.dataset.answer.toLowerCase();
    if(val === ans){
      input.classList.remove('border-red-500','bg-red-100');
      input.classList.add('border-green-500','bg-green-100');
    } else {
      input.classList.remove('border-green-500','bg-green-100');
      input.classList.add('border-red-500','bg-red-100');
    }
  });
  updateScore();
});

// Reset
document.getElementById('resetBtn').addEventListener('click', () => {
  inputs.forEach(input => {
    input.value = '';
    input.classList.remove('border-green-500','bg-green-100','border-red-500','bg-red-100');
  });
  updateScore();
});

// Toon antwoorden
document.getElementById('showAnswersBtn').addEventListener('click', () => {
  inputs.forEach(input => {
    input.value = input.dataset.answer;
    input.classList.remove('border-red-500','bg-red-100');
    input.classList.add('border-green-500','bg-green-100');
  });
  updateScore();
});

</script>

</body>
</html>
